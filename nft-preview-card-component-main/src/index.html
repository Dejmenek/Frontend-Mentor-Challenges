<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="main">
    <div class="component">
      <div class="component__top">
        <div class="container">
          <img src="../images/image-equilibrium.jpg" alt="nft" class="component__img">
        </div>
        <h2 class="component__heading"><span class="cyan">Equilibrium #3429</span></h2>
        <p class="component__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="component__informations flex">
          <div class="informations__item">
            <img class="ethereum" src="../images/icon-ethereum.svg" alt="">
            <p class="component__price">0.041 ETH</p>
          </div>
          <div class="informations__item">
            <img class="clock" src="../images/icon-clock.svg" alt="">
            <p class="component__time">3 days left</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="component__bottom flex gap">
        <img class="component__avatar" src="../images/image-avatar.png" alt="Jules Wyvern avatar">
        <p>Creation of <span class="emphasize cyan">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dejmenek" target="_blank">Damian</a>.
  </div>
</body>
</html>
